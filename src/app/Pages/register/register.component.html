<section class="register" id="register-section" style="display: block;">
    <div class="bg-white p-6 rounded shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <form id="register-form">
            <div class="mb-4">
                <label for="user-type" class="form-label block text-sm font-medium">I am a:</label>
                <select id="user-type" name="user-type" class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm" required (change)="showUserFields()">
                    <option value="" disabled selected>Select your option</option>
                    <option value="school">School</option>
                    <option value="donor">Donor</option>
                </select>
            </div>

            <div id="school-fields" style="display: none;">
                <div class="mb-4">
                    <label for="school-name" class="form-label block text-sm font-medium">School Name:</label>
                    <input type="text" id="school-name" name="school-name" class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div class="mb-4">
                    <label for="school-address" class="form-label block text-sm font-medium">School Address:</label>
                    <input type="text" id="school-address" name="school-address" class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div class="mb-4">
                    <label for="contact-person" class="form-label block text-sm font-medium">Contact Person:</label>
                    <input type="text" id="contact-person" name="contact-person" class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div class="mb-4">
                    <label for="contact-number" class="form-label block text-sm font-medium">Contact Number:</label>
                    <input type="text" id="contact-number" name="contact-number" class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div class="mb-4">
                    <label for="province" class="form-label block text-sm font-medium">Province:</label>
                    <select id="province" name="province" class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                        <option value="Gauteng">Gauteng</option>
                        <option value="Western Cape">Western Cape</option>
                        <option value="Eastern Cape">Eastern Cape</option>
                        <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                        <option value="Free State">Free State</option>
                        <option value="Limpopo">Limpopo</option>
                        <option value="Mpumalanga">Mpumalanga</option>
                        <option value="North West">North West</option>
                        <option value="Northern Cape">Northern Cape</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="required-donation" class="form-label block text-sm font-medium">Required Donation:</label>
                    <select id="required-donation" name="required-donation" class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                        <option value="Sports Equipment">Sports Equipment</option>
                        <option value="Revamping Sports Facilities">Revamping Sports Facilities</option>
                        <option value="Sports Coaching">Sports Coaching</option>
                        <option value="Sports Events Sponsorship">Sports Events Sponsorship</option>
                        <option value="Scholarships for Athletes">Scholarships for Athletes</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="sport-details" class="form-label block text-sm font-medium">Sport Details:</label>
                    <textarea id="sport-details" name="sport-details" class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm" rows="4" placeholder="Specify the sport and why the sponsorship is required" required></textarea>
                </div>
            </div>

            <div id="donor-fields" style="display: none;">
                <div class="mb-4">
                    <label for="donor-name" class="form-label block text-sm font-medium">Donor Name:</label>
                    <input type="text" id="donor-name" name="donor-name" class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div class="mb-4">
                    <label for="company-reg-number" class="form-label block text-sm font-medium">Company Registration Number:</label>
                    <input type="text" id="company-reg-number" name="company-reg-number" class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div class="mb-4">
                    <label for="donor-contact-person" class="form-label block text-sm font-medium">Contact Person:</label>
                    <input type="text" id="donor-contact-person" name="donor-contact-person" class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div class="mb-4">
                    <label for="donor-contact-number" class="form-label block text-sm font-medium">Contact Number:</label>
                    <input type="text" id="donor-contact-number" name="donor-contact-number" class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success bg-green-500 text-white rounded px-4 py-2">Register</button>
        </form>
        <div id="confirmation-message" class="mt-4 text-green-600" style="display: none;">
            <p>Thank you for registering! Your information has been submitted successfully.</p>
        </div>
    </div>
</section>
