<app-nav></app-nav>

<div class="flex justify-center items-center font-[sans-serif] h-full min-h-screen p-4" style="">
    <div class="max-w-md w-full mx-auto">
      <form class="bg-opacity-70 bg-white rounded-2xl p-6 shadow-[0_2px_16px_-3px_rgba(6,81,237,0.3)]">
        <div class="mb-12">
          <h3 class="text-gray-800 text-3xl font-extrabold">Sign up</h3>
        </div>
  
        <!-- Username Input -->
        <div>
          <div class="relative flex items-center">
            <input name="username" id="name" type="text" #username required
              class="bg-transparent w-full text-sm text-gray-800 border-b border-gray-400 focus:border-gray-800 px-2 py-3 outline-none placeholder:text-gray-800"
              placeholder="Enter username" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="#333" stroke="#333" class="w-[18px] h-[18px] absolute right-2"
              viewBox="0 0 64 64">
              <circle cx="32" cy="19" r="14" fill="none" stroke-miterlimit="10" stroke-width="4"/>
              <path fill="none" stroke-miterlimit="10" stroke-width="4"
                d="M50.58 50.03C45.5 43.41 39.02 40 32 40s-13.5 3.41-18.58 10.03" />
            </svg>
          </div>
        </div>
  
        <!-- Email Input -->
        <div class="mt-6">
          <div class="relative flex items-center">
            <input type="email" id="email" #email required
              class="bg-transparent w-full text-sm text-gray-800 border-b border-gray-400 focus:border-gray-800 px-2 py-3 outline-none placeholder:text-gray-800"
              placeholder="Enter email" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="#333" stroke="#333" class="w-[18px] h-[18px] absolute right-2"
              viewBox="0 0 682.667 682.667">
              <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                <path fill="none" stroke-miterlimit="10" stroke-width="40"
                  d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z" />
                <path
                  d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z" />
              </g>
            </svg>
          </div>
        </div>
  
        <!-- Password Input -->
        <div class="mt-6">
          <div class="relative flex items-center">
            <input type="password" id="password" #password required
              class="bg-transparent w-full text-sm text-gray-800 border-b border-gray-400 focus:border-gray-800 px-2 py-3 outline-none placeholder:text-gray-800"
              placeholder="Enter password" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="#333" stroke="#333"
              class="w-[18px] h-[18px] absolute right-2 cursor-pointer" viewBox="0 0 128 128">
              <path
                d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" />
            </svg>
          </div>
        </div>
  
        <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 border-gray-300 rounded" />
            <label for="remember-me" class="ml-3 block text-sm text-gray-800">Remember me</label>
          </div>
          <div>
            <a href="javascript:void(0);" class="text-blue-600 text-sm font-semibold hover:underline">Forgot Password?</a>
          </div>
        </div>
  
        <div class="mt-12">
          <button (click)="register(username.value, email.value, password.value)" type="submit"
            class="w-full py-2.5 px-4 text-sm font-semibold tracking-wider rounded-full text-white hover:bg-[#222] focus:outline-none" style="background-color: rgba(118, 89, 146, 0.795)">
            Sign up
          </button>
          <p class="text-gray-800 text-sm text-center mt-6">Have an account <a [routerLink]="[ '/login' ]" routerLinkActive="active"
              class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap">Sign in here</a></p>
        </div>
  
        <hr class="my-6 border-gray-400" />
  
        <div class="space-x-8 flex justify-center">
          <button type="button" class="border-none outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="30px" class="inline" viewBox="0 0 512 512">

              <path fill="#31aa52"
                d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z" />
              <path fill="#3c79e6"
                d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z" />
              <path fill="#cf2d48"
                d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60h136.227z" />
              <path fill="#eb4132"
                d="m404.761 107.239-86.308 86.308C349.117 232.72 392.61 256 442.234 256H512c0-68.38-26.629-132.667-71.239-178.761z" />
              <path fill="#fbbb00"
                d="M256 0C187.62 0 123.333 26.629 78.843 71.239c-8.071 8.071-15.651 16.737-22.158 25.235l86.308 86.308C162.883 149.28 206.376 120 256 120V0z" />
            </svg>
          </button>
          <button type="button" class="border-none outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="30px" class="inline" viewBox="0 0 32 32">
              <path fill="#1d9bf0"
                d="M32 7.075a13.141 13.141 0 0 1-3.769 1.033 6.588 6.588 0 0 0 2.888-3.632 13.165 13.165 0 0 1-4.169 1.594A6.563 6.563 0 0 0 22.155 4a6.563 6.563 0 0 0-6.563 6.563c0 .513.057 1.012.168 1.492A18.635 18.635 0 0 1 2.23 5.556a6.563 6.563 0 0 0 2.03 8.751A6.534 6.534 0 0 1 1.28 13.5v.083a6.563 6.563 0 0 0 5.263 6.435 6.587 6.587 0 0 1-1.727.23 6.15 6.15 0 0 1-1.235-.118 6.565 6.565 0 0 0 6.128 4.556 13.159 13.159 0 0 1-8.15 2.809c-.53 0-1.053-.031-1.569-.092A18.56 18.56 0 0 0 10.064 28C21.835 28 28.357 17.244 28.357 8.172c0-.283-.007-.566-.02-.847A13.082 13.082 0 0 0 32 7.075z" />
            </svg>
          </button>
          <button type="button" class="border-none outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="30px" class="inline" viewBox="0 0 24 24">
              <path fill="#1877f2"
                d="M24 12.073C24 5.404 18.627 0 12 0S0 5.404 0 12.073c0 6.017 4.388 11.014 10.125 11.927v-8.438H7.078v-3.49h3.047V9.42c0-3.015 1.793-4.687 4.533-4.687 1.313 0 2.686.235 2.686.235v2.96h-1.513c-1.491 0-1.955.925-1.955 1.874v2.234h3.328l-.532 3.49h-2.796v8.438C19.613 23.087 24 18.09 24 12.073z" />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
